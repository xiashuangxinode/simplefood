<div class="m-lr__5">
		<div class="row">
			{% for cookbook in site.posts %}
			<div class="col-sm-6 col-md-6 col-lg-3 col-xl-3 cookbook-card">
				<div class="card">
					<a href="{{ cookbook.url }}"><img class="card-img-top" src="/assets/image/yoori-koo-51884-unsplash.jpg"></a>

					<div class="card-body">
						<a href="{{ cookbook.url }}"><h5>{{ cookbook.title }}</h5></a>
						<p class="card-text">{{ cookbook.excerpt }}</p>
						<div class="cookbook-times">
							<i class="far fa-clock"></i> {{food.minute}}分钟		
						</div>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>

</div>


 {% endfor %}
