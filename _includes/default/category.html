<div>
	<div class="sf-py section">
		<div class="section-header sf-pb">
			{% assign i18nCategory = site.data.cookbooktyps | where : 'name' , page.category %}
			<h1 class="font-weight-bold" data-ng-bind-html="'{{ i18nCategory[0].i18n_name }}' | translate ">{{page.category}}</h1>
		</div>
		<div class="section-body sf-container-fluid">
			<ul class="sf-row">
				{% for cookbook in site.categories[page.category]%}
				<li class="col-xm-12 col-md-6 col-lg-3 col-xl-3 sf-mb">{% include {{ site.simple_food.theme}}/component/cookbookcard.html %}</li>
				{% endfor %}
			</ul> 
		</div>

		<!-- <div class="col-12 text-center"><a href="#"><span data-ng-bind-html="'seeMore' | translate"></span></a></div> -->
	</div>
	
</div>
