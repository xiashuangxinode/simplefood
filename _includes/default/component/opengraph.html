<meta property="og:title" content="{{ page.title }}" />
<meta property="og:url" content="{{site.website}}{{ page.url }}" />
<meta property="og:image" content="{% if page.image == nil %}/assets/favicon/favicon.png{% else %}{{ page.image }}{% endif %}" />

<meta name="twitter:card" content="SIMPLE FOOD: {{ page.title }}">
<meta name="twitter:site" content="@typora">
<meta name="twitter:title" content="{{ page.title }}">
<meta name="twitter:description" content="{% if page.excerpt != nil %}{{ page.excerpt}} {% else %} {{ site.simple_food.description }}{% endif %}">
