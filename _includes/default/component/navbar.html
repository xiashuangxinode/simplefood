<div class="sf-search-container main-px d-none {% raw %}{{app.searchContainerCls}}{% endraw %}" data-ng-model="app.searchHide" data-ng-hide="app.searchHide">
	<div class="sf-search-container__close main" ><i class="fas fa-times" data-ng-click='app.searchContainer()'></i></div>
	<div class="sf-search__body">
		<input type="text" class="form-control form-control-lg sf-search__text" id="searchText" placeholder="{% raw %}{{ 'searchplaceholder' | translate }}{% endraw %}" data-ng-keyup="app.searchContainerGo($event)" data-ng-model="app.searchText">
	</div>
</div>

<div class="sf-header w-100" data-ng-controller="Navbar as navbar">
	<div class="sf-nav">
		<div class=" d-md-block d-lg-none sf-nav-bar-icon sf-nav-px" data-ng-click='navbar.toggleNavbar()'>
			<i class="fas fa-bars"></i>
		</div>

		<div class="sf-nav-left sf-nav-py sf-nav-px">
			<div class="mobile-favicon">
			<a href="/index.html"><img src="/assets/favicon/favicon.svg" alt="Simple Food" width="150"></a>
			</div>
		</div>
		<div class="sf-nav-conter w-100 sf-nav-py d-lg-flex {% raw %}{{ navbar.navbar_hide }}{% endraw %}">
			<ul class="sf-nav-item text-uppercase">
				<li class="d-md-block d-lg-none main-px sf-nav-bar-close" >
					<i class="fas fa-times" data-ng-click='navbar.toggleNavbar()'></i>
				</li>
				{% for m in site.data.menu %}
				<a href="{{ m.url }}" aria-label="进入{{ m.name }}页面"><li class="sf-nav-link" data-ng-bind-html="'{{ m.name }}' | translate"></li></a>
				{% endfor %}
			</ul>
		</div>
		<div class="sf-nav-right sf-nav-py sf-nav-px ">
			<i class="fas fa-search sf-nav-bar-icon"  data-ng-click='app.searchContainer()' ></i>
		</div>

	</div>

	<!-- <div class="sf-tips" data-ng-hide="{{show}}"><small> <span  data-ng-bind-html="'cookieStatementTips' | translate"></span><a href="#"><span  data-ng-bind-html="'cookieStatementTipsClose' | translate"></span></a> </small></div> -->
	{% if include.containerPage == 'category' %}
	<div class="sf-nav-item__nav sf-nav-py">
		<ul class="sf-nav-item__nav-item">
			{% for category in site.categories %}
			{% assign i18nCategory = site.data.cookbooktyps | where : 'name' , category[0] %}
			<li class="{% if page.category == {{category[0]}} %} active {% endif %}"><a href="/cookbooks/categorys/{{category[0]}}" data-ng-bind-html="'{{ i18nCategory[0].i18n_name }}' | translate ">{{ category[0] }}</a></li>
			{% endfor %}
		</ul>
	</div>
	{% endif %}
</div>
