<nav id="navbar" class="navbar navbar-expand-lg navbar-light navbar-bg-color m-lr__5 m-tb__1-25 {% if include.parent != 'post' %} navbar-absolute-top {% endif %}">
	
	<a href="#" class="navbar-brand">
		<img class="icon" width="40" height="40" src="/assets/favicon/favicon-black.svg">
	</a>

	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <i class="fas fa-bars"></i>
  	</button>

	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<!-- {% for menu in site.data.menu %}
			<li class="nav-item"><a class="nav-link" href="{{ menu.url }}">{{ menu.name }}</a></li>
			{% endfor %} -->

			{% for menu in site.data.menu %}
			{% if menu.items != nil %}
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			          {{ menu.name }}
			        </a>

					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
			        	{% for i in menu.items %}
			        		<a class="dropdown-item" href="#">{{ i.name }}</a>
			        	{% endfor %}
			        </div>
				</li>
			{% else %}
				<li class="nav-item"><a class="nav-link" href="{{ menu.url }}">{{ menu.name }}</a></li>
			{% endif %}
			{% endfor %}
			
 		</ul>
	</div>
</nav>
